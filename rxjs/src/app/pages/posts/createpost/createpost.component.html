<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <p>
    <label for="title">Title </label>
    <input type="text" id="title" name="title" formControlName="title">
  </p>
  <div
    *ngIf="!title?.valid && (title?.dirty ||title?.touched)">
    <div [hidden]="!title?.errors">
      Title is required
    </div>
  </div>

  <p>
    <label for="body">Body </label>
    <input type="text" id="body" name="body" formControlName="body">
  </p>

  <p>
    <label for="userId">UserId </label>
    <input type="number" id="userId" name="userId" formControlName="userId">
  </p>

  <p>
    <button type="submit" [disabled]="!postForm.valid">Submit</button>
  </p>
</form>
